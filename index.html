<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create account</title>
    <script
      src="https://kit.fontawesome.com/ddc3ee268a.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/your-path-to-fontawesome/js/all .js"></script>
    <script defer src="/your-path-to-fontawesome/js/solid.js"></script>
    <script defer src="/your-path-to-fontawesome/js/fontawesome.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create account</h2>
      </div>
      <form class="form" id="form">
        <div class="form-control success">
          <label for="">Username</label>
          <input type="text" placeholder="user1" id="username" />
          <i class="fas fa-check-circle"></i>
          <i class="fa-regular fa-circle-exclamation"></i>
          <small>Error message</small>
        </div>

        <div class="form-control error">
          <label for="">E-mail</label>
          <input type="email" placeholder="xxx@outlook.com" id="email" />
          <i class="fas fa-check-circle"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="">Password</label>
          <input type="password" placeholder="xXz#9j" id="password" />
          <i class="fas fa-check-circle"></i>
          <i class="fa-regular fa-circle-exclamation"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="">Password checked</label>
          <input type="password" placeholder="xXz#9j" id="password2" />
          <i class="fas fa-check-circle"></i>
          <i class="fa-regular fa-circle-exclamation"></i>
          <small>Error message</small>
        </div>
        <button>Submit</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
