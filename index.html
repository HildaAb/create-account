<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create account</title>
    <script
      src="https://kit.fontawesome.com/ddc3ee268a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create account</h2>
      </div>
      <form class="form" id="form">
        <div class="form-control">
          <label for="">Username</label>
          <input type="text" placeholder="user3" id="username" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-explanation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="">E-mail</label>
          <input type="email" placeholder="xxx@outlook.com" id="email" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-explanation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="">Password</label>
          <input type="password" placeholder="xXz#9j" id="password" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-explanation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="">Password checked</label>
          <input type="password" placeholder="xXz#9j" id="password2" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-explanation-circle"></i>
          <small>Error message</small>
        </div>
        <button>Submit</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
